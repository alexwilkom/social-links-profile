<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <main>
    <section class="card">
      <img class="margin-bottom-300" src="./assets/images/avatar-jessica.jpeg" alt="A profile picture">
      <div class="name-location margin-bottom-300">
        <h1 class="title margin-bottom-50">Jessica Randall</h1>
        <p class="description">London, United Kingdom</p>
      </div>
      <p class="bio margin-bottom-300">"Front-end developer and avid reader."</p>
      <ul class="links">
        <li class="margin-bottom-200"><a href="#">GitHub</a></li>
        <li class="margin-bottom-200"><a href="#">Frontend Mentor</a></li>
        <li class="margin-bottom-200"><a href="#">LinkedIn</a></li>
        <li class="margin-bottom-200"><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </section>
  </main>

</body>

</html>
